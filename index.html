<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>8th Wall Web: fran</title>

    <link rel="stylesheet" href="index.css">
    <!-- We've included a slightly modified version of A-Frame, which fixes some polish concerns -->
    <script src="//cdn.8thwall.com/web/aframe/8frame-1.1.0.min.js"></script>

    <!-- XR Extras - provides utilities like load screen, almost there, and error handling.
         See github.com/8thwall/web/tree/master/xrextras -->
    <script src="//cdn.8thwall.com/web/xrextras/xrextras.js"></script>
    <script crossorigin="anonymous" src="//cdn.8thwall.com/web/aframe/depthkit-1.0.0.min.js"></script>

    <!-- 8thWall Web - Replace the app key here with your own app key -->
    <script async src="//apps.8thwall.com/xrweb?appKey=h7Y4wNX1pDwoflr37QWOrawQ7iwuhvIe9wMNGSc7AdDFTdwJkfsyP5ZlyIGmw5IwvBlVPJ"></script>
    <script src="components.js"></script>
  </head>

  <body>
    <div class="prompt"><span id="text">Tap to Place<br>Hologram</span></div>
    <h2>8th Wall - Depthkit - A-Frame</h2>
    <a-scene
        xrextras-tap-recenter
        xrextras-almost-there
        xrextras-loading
        xrextras-runtime-error
        xrweb>
        <a-camera position="0 2 2"></a-camera>
        <a-entity 
          id="depthkitEntity" 
          position="0 1.18 0"
          scale="1.25 1.25 -1.25"
          depthkit="capture: fran; loop: true; opacity: 0.0;">
        </a-entity>
        
        <a-circle
          id="shadow"
          visible="false"
          rotation="-90 45 0"
          scale="1 0.8 1"
          src="./assets/shadow.png"
          opacity="0.4">
        </a-circle>
    
    </a-scene>

  </body>

</html>
